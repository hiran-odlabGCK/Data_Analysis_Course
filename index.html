<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Your Page Title</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
		h1 {
			margin: 0;
			font-size: 64px;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.button-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	margin-top: 100px;
	margin-bottom: 50px;
        }

		.button {
			display: block;
			margin: 20px 0;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.button:hover {
			background-color: #fff;
			color: #333;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}
		.row {
			display: none;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 20px 0;
		}
		.col {
			flex: 1;
			margin: 0 10px;
		}
		.embed-container {
			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
		}
		.embed-container object,
		.embed-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.show {
			display: block;
		}
	</style>
</head>
<body>
	<header>
		<h1>Your Page Heading</h1>
	</header>
	<div class="container">
		<div class="button-container">
			<button class="button" onclick="showContent('topic1')">Topic 1</button>
			<button class="button" onclick="showContent('topic2')">Topic 2</button>
		</div>
		<div class="row" id="topic1">
			<div class="col">
				<h2>Topic 1</h2>
				<div class="embed-container">
					<object data="Python_intro_sesson-2/ppt intro python.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
				<div class="embed-container">
					<iframe src="Python_intro_sesson-2/intro python notebook.ipynb" width="100%" height="600"></iframe>
				</div>
			</div>
		</div>
		<div class="row" id="topic2">
			<div class="col">
				<h2>Topic 2</h2>
                <div class="embed-container">
					<object data="yourfile2.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
				<div class="embed-container">
					<iframe src="yourfile2.ipynb" width="100%" height="600"></iframe>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
