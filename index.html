<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Open Data Lab GCK</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
		h1 {
			margin: 0;
			font-size: 32px;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.button-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 100px;
			margin-bottom: 50px;
		}
		.button {
			display: block;
			margin: 20px 0;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.button:hover {
			background-color: #fff;
			color: #333;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}
		.row {
			display: none;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 20px 0;
		}
		.col {
			flex: 1;
			margin: 0 10px;
		}
		.embed-container {
			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
		}
		.embed-container object,
		.embed-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.show {
			display: block;
		}
	</style>
	<script>
		function showContent(topic) {
			// Hide all rows
			var rows = document.getElementsByClassName('row');
			for (var i = 0; i < rows.length; i++) {
				rows[i].classList.remove('show');
			}

			// Show the selected row
			var row = document.getElementById(topic);
			row.classList.add('show');
		}
	</script>
</head>
<body>
	<header>
		<h1>DATA ANALYSIS MICRO-COURES</h1>
	</header>
	<div class="container">
		<div class="button-container">
			<button class="button" onclick="showContent('topic1')">Introduction to Python</button>
			<button class="button" onclick="showContent('topic2')">Numpy and Pandas</button>
			<button class="button" onclick="showContent('topic3')">Topic 3</button>
			<button class="button" onclick="showContent('topic4')">Topic 4</button>
		</div>
		<div class="row" id="topic1">
			<div class="col">
				<h2>Topic 1</h2>
				<div class="embed-container">
					<object data="Python_intro_sesson-2/ppt intro python.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
			</div>
			<div class="col">
				<h2>Jupyter Notebook</h2>
				<a href="Python_intro_sesson-2/intro python notebook.ipynb" target="_blank">Click here to view</a>
			</div>
		</div>
		<div class="row" id="topic2">
			<div class="col">
				<h2>Topic 2</h2>
				<div class="embed-container">
					<object data="Python_week2_session3/Intro_to_Numpy_Pandas_pdf.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
			</div>
			<div class="col">
				<h2>Jupyter Notebook</h2>
				<a href="Python_week2_session3/Intro_to_numpy_pandas.ipynb" target="_blank">Click here to view</a>
			</div>
		</div>
		<div class="row" id="topic3">
			<div class="col">
				<h2>Topic 3</h2>
				<div class="embed-container">
					<object data="yourfile3.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
			</div>
			<div class="col">
				<h2>Jupyter Notebook</h2>
				<a href="yourfile3.ipynb" target="_blank">Click here to view</a>
			</div>
		</div>
		<div class="row" id="topic4">
			<div class="col">
				<h2>Topic 4</h2>
				<div class="embed-container">
					<object data="yourfile4.pdf" type="application/pdf" width="100%" height="600"></object>
				</div>
			</div>
			<div class="col">
				<h2>Jupyter Notebook</h2>
				<a href="yourfile4.ipynb" target="_blank">Click here to view</a>
			</div>
		</div>
	</div>
	<footer>
    <p>Powered by <a href="https://gck.ac.in/gck-open-data-lab/">Open Data Lab GCK</a></p>
	</footer>
	<script>
		function showContent(topic) {
			// Hide all rows
			var rows = document.getElementsByClassName('row');
			for (var i = 0; i < rows.length; i++) {
				rows[i].classList.remove('show');
			}

			// Show the selected row
			var row = document.getElementById(topic);
			row.classList.add('show');
		}
	</script>
</body>
</html>
